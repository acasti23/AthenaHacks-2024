<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link href="quack.css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="Script1.js"></script>

    <title> QuackEmergency </title>
</head>

<body>
    <header class="header">
        <span id="task-num"> Task #</span>
    </header>

    <img class="duck-icon" src="../assets/duck-icon.png" alt="Duck Icon">

    <div class="desc-box">
        <p id="task-desc">  </p>
    </div>

    <div class="hint">
        <p id="hint-button"> HINT </p>
    </div>

    <div class="password-box">
        <p id="password-label"> Password: </p>
        <input type="text" id="password-input" name="password" required />
    </div>

    <div id="submit">
        <button id="submit-button"> SUBMIT </button>
    </div>
</body>

</html>
